<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What flower are you?</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container">
            <div class="start-container" id="start-container">
                <div class="title">What flower are you?</div> 
                <img id="start-image" src="./images/sample.jpg" alt="Start Image"/>
                <br>
                <button id="start-button" onclick="startQuiz()">Start</button>
            </div>
            <div class="game-container" id="game-container">
                <div class="question-text" id="question-text"></div>
                <div class="image-container">
                    <img id="question-image" src="./images/sample.jpg" alt="Question Image"/>
                </div>
                <div class="choices" id="choices"></div>
            </div>

            <div id="result-container" id="result-container">
                <div class ="result-text" id="result-text">
                </div>
            </div>
    
        </div>
        <script src="js/quiz.js">
        </script>
    </body>
</html>
